<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Note App</title>
</head>
<body>
    <h1>{{ heading }}</h1>
    <div class="user profile">
        <h2>{{user.username}}'s.... Profile is here</h2>
        <p>First_Name: {{user.first_name}}</p>
        <p>Last_Name: {{user.last_name}}</p>
        <p>Email Id: {{user.email}}</p>
        <p>Phone Number: {{user.phnno}}</p>
        <p>User City: {{user.city}}</p>
    </div>
    <div class="buttons">
        <a href="{% url 'logout' %}"> <button class="button">Logout</button></a>
    </div>
</body>
</html>
